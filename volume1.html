  <div class="volumeCalci">
    <div>
      <h1 class="Mainheading">Volume Calculator</h1>
      <p class="mainlabel">
      <label for = "Shape" style="color:#e0e70f ;">Select Shape: </label>
      <select name = "Shape" onclick = showDiv(this) class="mainselector">
          <option value = "sopt">Select one</option>
          <option value = "Sphere">Sphere</option>
          <option value = "Cube">Cube</option>
          <option value = "Cone">Cone</option>
          <option value = "Cylinder">Cylinder</option>
          <option value = "Ellipsoid">Ellipsoid</option>
      </select></p>
    </div>
    <div id = "sopt" class = "shape" style = "display: block;">
      <p id="sopt1" style="margin-left: 30%;color: white;"> Select Option</p>
    </div>

    <div id = "Sphere" class = "shape">
      <p>V = (4/3)  &pi; 
      <input id = "sphere-radius" type = "text" placeholder = "radius" class="takinginput"> <sup> 3 </sup></p>
      <p id="sphereAnswer" class = "answer"></p>
      <button onclick = calculate() class="btn">Calculate</button>
    </div>

    <div id = "Cone" class = "shape">
      <p>V = (1/3)  &pi;  
      <input id = "cone-radius" type = "text" placeholder = "radius" class="takinginput"> <sup> 2 </sup>
      <input id = "cone-height" type = "text" placeholder = "height" class="takinginput">
      </p>
      <p id="coneAnswer" class = "answer"></p>
      <button onclick = calculate() class="btn">Calculate</button>
    </div>

    <div id = "Cube" class = "shape">
      <p>V = 
      <input id = "cube-length" type = "text" placeholder = "length" class="takinginput"> <sup> 3  </sup>   </p>
      <p id="cubeAnswer" class = "answer"></p>
      <button onclick = calculate() class="btn">Calculate</button>
    </div>

    <div id = "Cylinder" class = "shape">
      <p>V = &pi;
      <input id = "cylinder-radius" type = "text" placeholder = "radius" class="takinginput"> <sup> 2 </sup>
      <input id = "cylinder-height" type = "text" placeholder = "height" class="takinginput"></p>
      <p id="cylinderAnswer" class = "answer"></p>
      <button onclick = calculate() class="btn">Calculate</button>
    </div>

    <div id = "Ellipsoid" class = "shape">

      <input id = "axis-a" type = "text" placeholder = "axis" class="takinginput">
      <input id = "axis-b" type = "text" placeholder = "axis" class="takinginput">
